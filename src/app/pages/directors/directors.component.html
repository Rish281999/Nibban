<div class="container">
    <h1>Board Of Directors</h1>
    <mat-divider class="dividerTop"></mat-divider>
</div>

<div class="content" style="margin-top: 1rem;">
    <div fxLayout="row wrap" fxLayoutGap="1rem" fxLayoutAlign="center center">
        <mat-card class="example-card" *ngFor="let dd of directorDetails">

            <img mat-card-image [src]="dd.directorImg">
            <mat-card-title>{{dd.directorName}}</mat-card-title>
            <mat-card-subtitle style="color:#fff">{{dd.position}}</mat-card-subtitle>
            <mat-divider class="dividerMiddle"></mat-divider>
            <mat-card-content class="mt-4">
                <p>
                    {{dd.content}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
