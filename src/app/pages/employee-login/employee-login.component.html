<div fxLayoutAlign="center center" class="mt-4">
    <mat-card fxFlex="25">
        <mat-toolbar fxLayoutAlign="center center" color="warn">Employee Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="mt-3" [formGroup]="userLoginForm">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput ngModel>
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" [type]="hide ? 'password':'text'" ngModel>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
                <mat-error>This field is mandatory</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card>
</div>
