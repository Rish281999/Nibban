<div class="container1">
    <h1>Administrator</h1>
    <mat-divider class="divider"></mat-divider>
</div>

<div>
    <div fxLayout="row wrap" fxLayoutGap="1rem" fxLayoutAlign="center center" class="">
        <mat-card class="example-card" *ngFor="let ad of adminDetails">

            <mat-card-header class="example-card">
                <img mat-card-avatar [src]="ad.adminImg" class="example-header-image">
                <div class="title">
                    <mat-card-title>{{ad.adminName}}</mat-card-title>
                    <mat-card-subtitle style="color: #fff;">{{ad.position}}</mat-card-subtitle>
                </div>
            </mat-card-header>
            <mat-card-content class="mt-3">
                <p>
                    {{ad.content}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
